<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PortOne 결제 테스트</title>
		<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
	</head>
	<body>
		<button>결제</button>
		<script>
			IMP.init("imp14041751"); // 예: 'imp00000000a'
			function requestPay() {
				IMP.request_pay(
					{
						pg: "kcp.iamporttest_3",
						pay_method: "card",
						merchant_uid: "ORD20180131-0000011", // 주문번호
						name: "노르웨이 회전 의자",
						amount: 64900, // 숫자 타입
						buyer_email: "trace1997@naver.com",
						buyer_name: "포트원 기술지원팀",
						buyer_tel: "010-1234-5678",
						buyer_addr: "서울특별시 강남구 삼성동",
						buyer_postcode: "123-456",
					},
					function (rsp) {
						// callback
						//rsp.imp_uid 값으로 결제 단건조회 API를 호출하여 결제결과를 판단합니다.
						if (rsp.success) {
							console.log(rsp);
						} else {
							console.log(rsp);
						}
					}
				);
			}
		</script>
	</body>
</html>
